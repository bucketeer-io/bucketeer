image:
  repository: ghcr.io/bucketeer-io/bucketeer-feature
  pullPolicy: IfNotPresent

fullnameOverride: "feature-segment-persister"

namespace: default

env:
  project:
  mysqlUser:
  mysqlPass:
  mysqlHost:
  mysqlPort: 3306
  mysqlDbName:
  bulkSegmentUsersReceivedEventTopic:
  bulkSegmentUsersReceivedEventSubscription:
  domainEventTopic:
  maxMps: "100"
  numWorkers: 2
  flushSize: 2
  flushInterval: 10s
  pullerNumGoroutines: 5
  pullerMaxOutstandingMessages: "1000"
  pullerMaxOutstandingBytes: "1000000000"
  redis:
    serverName:
    poolMaxIdle: 25
    poolMaxActive: 25
    addr:
  logLevel: info
  port: 9090
  metricsPort: 9002

affinity: {}

nodeSelector: {}

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

tls:
  service:
    secret:
    cert:
    key:

envoy:
  image:
    repository: ghcr.io/bucketeer-io/bucketeer-envoy
    tag: v1.26.2
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 3
    failureThreshold: 5
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 3
    failureThreshold: 2

resources: {}

serviceAccount:
  annotations: {}
