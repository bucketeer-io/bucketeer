syntax = "proto3";

package bucketeer.eventcounter;
option go_package = "github.com/bucketeer-io/bucketeer/proto/eventcounter";

import "proto/eventcounter/histogram.proto";

message DistributionSummary {
  double mean = 1;
  double sd = 2;
  double rhat = 3;
  Histogram histogram = 4;
  double median = 5;
  double percentile025 = 6;  // Remove "_" because python should generate same
                             // field name for Datasource.
  double percentile975 = 7;  // Remove "_" because python should generate same
                             // field name for Datasource.
}
