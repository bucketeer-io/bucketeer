{{- if and .Values.env.gcpEnabled (not .Values.gcpMultiCluster.enabled) }}
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: {{ template "api.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  healthCheck:
    requestPath: /health
    type: HTTP2
  timeoutSec: 40
  connectionDraining:
    drainingTimeoutSec: 60
{{- end }}