apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bucketeer-migration.fullname" . }}
  labels:
    {{- include "bucketeer-migration.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bucketeer-migration.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bucketeer-migration.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - migrate
            - apply
            - --baseline
            - "{{ .Values.dbBaseline }}"
            - -u
            - {{ .Values.dbUrl }}
