account:
  image:
    repository: asia-docker.pkg.dev/bucketeer-io/bucketeer/bucketeer-account
  env:
    project: bucketeer-dev-srv
    mysqlUser: # TODO
    mysqlPass: # TODO
    mysqlHost: localhost # TODO
    mysqlDbName: dbname # TODO
    topic: bucketeer-dev-domain-events
    logLevel: debug
    profile: false
    gcpTraceEnabled: false
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - account
            topologyKey: kubernetes.io/hostname
