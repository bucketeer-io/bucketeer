apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "bucketeer-migration.fullname" . }}-{{ now | unixEpoch }}"
spec:
  backoffLimit: 0
  template:
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - migrate
            - apply
            - --baseline
            - "{{ .Values.dbBaseline }}"
            - -u
            - {{ .Values.dbUrl }}
      restartPolicy: Never
