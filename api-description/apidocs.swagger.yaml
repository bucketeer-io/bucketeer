    type: object
    properties:
      id:
        type: string
      data:
        type: object
        additionalProperties:
          type: string
        title: used by the sdk client
      taggedData:
        type: object
        additionalProperties:
          $ref: '#/definitions/UserData'
      lastSeen:
        type: string
        format: int64
      createdAt:
        type: string
        format: int64
