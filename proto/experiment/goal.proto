syntax = "proto3";

package bucketeer.experiment;
option go_package = "github.com/bucketeer-io/bucketeer/proto/experiment";

message Goal {
  string id = 1;
  string name = 2;
  string description = 3;
  bool deleted = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
  bool is_in_use_status = 7;  // This field is set only when APIs return.
  bool archived = 8;
}
