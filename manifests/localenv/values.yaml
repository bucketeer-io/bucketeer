redis:
  # Using official Redis image (aligned with docker-compose)
  image:
    repository: redis
    tag: "7.2-alpine"
    pullPolicy: IfNotPresent
  storage:
    size: "1Gi"
    class: "" # Use default storage class
  service:
    type: NodePort
    nodePort: 32001

nginx:
  controller:
    service:
      loadBalancerIP: "192.168.49.2"
      externalIPs:
        - 127.0.0.1
        - 192.168.49.2

mysql:
  # Using official MySQL image (aligned with docker-compose)
  image:
    repository: mysql
    tag: "8.0"
    pullPolicy: IfNotPresent
  storage:
    size: "1Gi"
    class: "" # Use default storage class
  service:
    type: NodePort
    nodePort: 32000
  auth:
    database: "bucketeer"
    username: "bucketeer"
    password: "bucketeer"
    rootPassword: "bucketeer"

postgresql:
  # Using official Postgres image (aligned with docker-compose)
  image:
    repository: postgres
    tag: "18"
    pullPolicy: IfNotPresent
  storage:
    size: "1Gi"
    class: "" # Use default storage class
  service:
    type: NodePort
    nodePort: 32100
  auth:
    database: "bucketeer"
    username: "bucketeer"
    password: "bucketeer"

bq:
  project: bucketeer-dev
  service:
    type: NodePort
    httpNodePort: 31000
  image:
    # Using forked version for ARM64 support (upstream goccy/bigquery-emulator only supports amd64)
    repository: ghcr.io/bucketeer-io/bigquery-emulator
    tag: "0.6.6"

pubsub:
  image:
    repository: gcr.io/google.com/cloudsdktool/google-cloud-cli
    # Use non-slim version - pubsub emulator requires Java which is not in slim variant
    tag: "545.0.0"
  service:
    type: NodePort
    nodePort: 30089

vault:
  server:
    dev:
      enabled: true
      devRootToken: "root"
