apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "backend.fullname" . }}-env-js
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "backend.name" . }}
    chart: {{ template "backend.chart" . }}
    release: {{ template "backend.fullname" . }}
    heritage: {{ .Release.Service }}
data:
  env.js: |-
    window.env = {"GOOGLE_TAG_MANAGER_ID":"{{ .Values.env.googleTagManagerId }}"};
