image:
  repository: ghcr.io/bucketeer-io/bucketeer-web
  pullPolicy: IfNotPresent
fullnameOverride: "web"
namespace: default
env:
  cloudService:
  profile: true
  bucketeerTestEnabled:
  demoSiteEnabled: false
  gcpEnabled: true
  enablePprof: false
  pprofAddr: 127.0.0.1:6060
  bigqueryQuerierEmulatorHost:
  pubsubEmulatorHost:
  project:
  pubSubType: google
  pubSubRedisAddr:
  pubSubRedisPoolSize:
  pubSubRedisMinIdle:
  mysqlUser:
  mysqlPass:
  mysqlHost:
  mysqlPort: 3306
  mysqlDbName:
  persistentRedis:
    serverName:
    addr:
    poolMaxIdle: 25
    poolMaxActive: 25
  nonPersistentRedis:
    serverName:
    addr:
    poolMaxIdle: 25
    poolMaxActive: 25
  bigQueryDataSet:
  bigQueryDataLocation:
  domainTopic:
  bulkSegmentUsersReceivedTopic:
  accountService: localhost:9001
  authService: localhost:9001
  batchService: localhost:9001
  environmentService: localhost:9001
  experimentService: localhost:9001
  featureService: localhost:9001
  autoOpsService: localhost:9001
  grpcGatewayPort: 9089
  healthCheckServicePort: 8000
  accountServicePort: 9091
  authServicePort: 9092
  auditLogServicePort: 9093
  autoOpsServicePort: 9094
  environmentServicePort: 9095
  eventCounterServicePort: 9096
  experimentServicePort: 9097
  featureServicePort: 9098
  notificationServicePort: 9100
  pushServicePort: 9101
  webConsoleServicePort: 9102
  dashboardServicePort: 9103
  tagServicePort: 9104
  coderefServicePort: 9105
  unifiedGatewayPort: 9106
  metricsPort: 9002
  timezone: UTC
  emailFilter:
  logLevel: info
  googleTagManagerId:
  apiEndpoint:
  accessTokenTTL: 10m
  refreshTokenTTL: 168h
affinity: {}
nodeSelector: {}
pdb:
  enabled:
  maxUnavailable: 50%
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 10%
    maxSurge: 1
hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:
tls:
  service:
    secret:
  bucketeerJP:
    secrets:
serviceToken:
  secret:
oauth:
  key:
    secret:
  issuer:
  audience: bucketeer
  google:
    issuer:
    clientId:
    clientSecret:
    redirectUrls:
  passwordAuth:
    enabled:
    passwordMinLength:
    passwordRequireUppercase:
    passwordRequireLowercase:
    passwordRequireNumbers:
    passwordRequireSymbols:
    passwordResetTokenTTL:
    passwordSetupTokenTTL:
    emailServiceEnabled:
    emailServiceConfig:
      provider:
      smtp:
        smtpHost:
        smtpPort:
        smtpUsername:
        smtpPassword:
      sendgrid:
        sendgridAPIKey:
      ses:
        sesRegion:
        sesAccessKey:
        sesSecretKey:
      fromEmail:
      fromName:
      baseURL:
      passwordResetPath:
      passwordSetupPath:
      passwordResetParam:
      passwordSetupParam:
      templates:
        passwordChanged:
          subject: "‚úÖ Password Changed Successfully"
          body: "<!DOCTYPE html><html><head><meta charset=\"utf-8\"><style>body{font-family:Arial,sans-serif;color:#333}.container{max-width:600px;margin:0 auto;padding:20px}.alert{background:#fff3cd;padding:15px;border-radius:5px;margin:20px 0}</style></head><body><div class=\"container\"><h1>‚úÖ Password Changed Successfully</h1><p>Hello,</p><p>This email confirms that your Bucketeer password has been successfully changed.</p><div class=\"alert\"><strong>Security Notice:</strong> If you did not make this change, please contact your system administrator immediately.</div><p>Thank you for keeping your account secure.</p></div></body></html>"
        passwordSetup:
          subject: "üîê Set Up Your Bucketeer Password"
          body: "<!DOCTYPE html><html><head><meta charset=\"utf-8\"><style>body{font-family:Arial,sans-serif;color:#333}.container{max-width:600px;margin:0 auto;padding:20px}.button{display:inline-block;padding:12px 24px;background:#007bff;color:white;text-decoration:none;border-radius:5px}.warning{background:#fff3cd;padding:15px;border-radius:5px;margin:20px 0}</style></head><body><div class=\"container\"><h1>Set Up Your Bucketeer Password</h1><p>Hello,</p><p>Your Bucketeer account is ready! To get started, please set up your password by clicking the button below:</p><p style=\"text-align:center;margin:30px 0\"><a href=\"{{setupURL}}\" class=\"button\">Set Up Password</a></p><p>Or copy and paste this link: {{setupURL}}</p><div class=\"warning\"><strong>Security Note:</strong> This link will expire in {{expirationTime}}. Never share this link with anyone. Choose a strong, unique password.</div></div></body></html>"
        passwordReset:
          subject: "üîí Reset Your Bucketeer Password"
          body: "<!DOCTYPE html><html><head><meta charset=\"utf-8\"><style>body{font-family:Arial,sans-serif;color:#333}.container{max-width:600px;margin:0 auto;padding:20px}.button{display:inline-block;padding:12px 24px;background:#dc3545;color:white;text-decoration:none;border-radius:5px}.warning{background:#f8d7da;padding:15px;border-radius:5px;margin:20px 0}</style></head><body><div class=\"container\"><h1>üîí Reset Your Bucketeer Password</h1><p>Hello,</p><p>We received a request to reset your Bucketeer password. Click the button below to create a new password:</p><p style=\"text-align:center;margin:30px 0\"><a href=\"{{resetURL}}\" class=\"button\">Reset Password</a></p><p>Or copy and paste this link: {{resetURL}}</p><div class=\"warning\"><strong>Security Information:</strong> This link will expire in {{expirationTime}}. If you did not request this password reset, please ignore this email. Your password will remain unchanged until you create a new one.</div></div></body></html>"
  demoSignIn:
    enabled:
    email:
    password:
    organizationId:
    organizationOwnerEmail:
    projectId:
    environmentId:
    isSystemAdmin:
webhook:
  baseURL:
  kmsResourceName:
envoy:
  image:
    repository: envoyproxy/envoy
    tag: v1.34.1
    pullPolicy: IfNotPresent
  lbPolicy: LEAST_REQUEST
  config:
  grpcPort: 9000
  httpPort: 9003
  adminPort: 8001
  resources: {}
service:
  type: ClusterIP
  grpcPort: 9000
  httpPort: 9003
health:
  startupProbe:
    periodSeconds: 3
    failureThreshold: 20
    timeoutSeconds: 5
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 15
    failureThreshold: 8
    timeoutSeconds: 5
  readinessProbe:
    initialDelaySeconds: 15
    periodSeconds: 3
    failureThreshold: 1
    timeoutSeconds: 5
resources: {}
serviceAccount:
  annotations: {}
ingress:
  name: web
  host:
  staticIPName:
  rulePaths:
    - pathType: ImplementationSpecific
      backend:
        service:
          name: web
          port:
            number: 9003
gcpMultiCluster:
  configCluster: false
  enabled: false
  service:
    name: web-multi-cluster-service
  ingress:
    name: web-multi-cluster-ingress
    host:
    staticIPName:
    tls:
      secrets:
    rulePaths:
      - path: /
        backend:
          serviceName: web-multi-cluster-service
          servicePort: 9003
terminationGracePeriodSeconds: 60
