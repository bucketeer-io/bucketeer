name: pr-evaluation-go

on:
  pull_request:
    branches:
      - main
    paths:
      - "evaluation/**"
      - "!**/**.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: 1.20.4
  GOLANGCI_LINT: v1.51.2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Download vendor
        run: make vendor
      - name: Build
        run: |
          cd ${{ github.workspace }}/evaluation
          make build

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Download vendor
        run: make vendor
      - name: Run unit test
        run: |
          cd ${{ github.workspace }}/evaluation
          make test

  gofmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports
      - name: Check Go formatting
        run: |
          cd ${{ github.workspace }}/evaluation
          make gofmt-check

  update-deps-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Check repository updates
        run: |
          cd ${{ github.workspace }}/evaluation
          make update-deps-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@${{ env.GOLANGCI_LINT }}
      - name: Lint
        run: |
          cd ${{ github.workspace }}/evaluation
          make lint
