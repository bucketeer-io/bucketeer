image:
  repository: ghcr.io/bucketeer-io/bucketeer-event-persister-ops
  pullPolicy: IfNotPresent

nameOverride: "event-persister-ops"
fullnameOverride: "event-persister-goal-events-ops"

namespace: default

env:
  logLevel: info
  # egress services
  featureService: localhost:9001
  autoOpsService: localhost:9001
  # rpc
  port: 9090
  metricsPort: 9002
  # pubsub
  project:
  topic:
  subscription:
  pullerNumGoroutines: 5
  pullerMaxOutstandingMessages: "1000"
  pullerMaxOutstandingBytes: "1000000000"
  # redis
  redis:
    serverName:
    addr:
    poolMaxIdle: 25
    poolMaxActive: 25
  # batch options
  maxMps: "1000"
  numWorkers: 5
  flushSize: 100
  flushInterval: 2s
  flushTimeout: 30s

affinity: {}

nodeSelector: {}

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

envoy:
  image:
    repository: ghcr.io/bucketeer-io/bucketeer-envoy
    tag: v1.26.2
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

health:
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 3
    failureThreshold: 5
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 3
    failureThreshold: 2

resources: {}

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000
