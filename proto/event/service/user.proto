syntax = "proto3";

package bucketeer.event.service;
option go_package = "github.com/bucketeer-io/bucketeer/proto/event/service";

import "proto/event/client/event.proto";

message UserEvent {
  string id = 1;
  reserved 2;  // bucketeer.user.User user = 2 [deprecated = true];
  reserved 3;  // repeated bucketeer.feature.Feature features = 3 [deprecated =
               // true];
  string environment_namespace = 4;
  string tag = 5;
  string user_id = 6;
  int64 last_seen = 7;
  map<string, string> data = 8;
  bucketeer.event.client.SourceId source_id = 9;
}
