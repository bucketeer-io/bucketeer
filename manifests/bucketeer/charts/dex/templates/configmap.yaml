apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "dex.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "dex.name" . }}
    chart: {{ template "dex.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  config.yaml: |-
    issuer: {{ .Values.config.issuer }}
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      https: 0.0.0.0:{{ .Values.service.dexPort }}
      tlsCert: /etc/dex/tls/tls.crt
      tlsKey: /etc/dex/tls/tls.key
    connectors:
      - type: oidc
        id: google
        name: Google
        config:
          issuer: {{ .Values.config.google.issuer }}
          clientID: $GOOGLE_CLIENT_ID
          clientSecret: $GOOGLE_CLIENT_SECRET
          redirectURI: {{ .Values.config.google.redirectURI }}
    staticClients:
      - id: {{ .Values.config.client.id }}
        name: {{ .Values.config.client.name }}
        secret: {{ .Values.config.client.secret }}
        redirectURIs:
          {{- range .Values.config.client.redirectURIs }}
          - {{ . }}
          {{- end }}
    enablePasswordDB: true
    oauth2:
      skipApprovalScreen: true
    staticPasswords:
      - email: "admin@gmail.com"
        # bcrypt hash of the string "password": $(echo password | htpasswd -BinC 10 admin | cut -d: -f2)
        hash: "$2y$10$1uGIoifceMnZFBAvi5Gz.e2Qhxtv7jn8eTw3kRSM6sOIUsTdhzKuq"
        username: "admin"
        userID: "admin@gmail.com"
    frontend:
      issuer: dex
      logoURL: theme/logo.png
      dir: /etc/dex/web
      theme: light
