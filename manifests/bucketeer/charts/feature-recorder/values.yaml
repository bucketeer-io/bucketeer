image:
  repository: ghcr.io/bucketeer-io/bucketeer-feature
  pullPolicy: IfNotPresent

fullnameOverride: "feature-recorder"

namespace: default

env:
  project:
  featureService: localhost:9001
  database:
  mysqlUser:
  mysqlPass:
  mysqlHost:
  mysqlPort: 3306
  mysqlDbName:
  maxMps: "1000"
  numWorkers: "2"
  pullerNumGoroutines: "5"
  pullerMaxOutstandingMessages: "1000"
  pullerMaxOutstandingBytes: "1000000000"
  flushInterval: 1m
  logLevel: info
  port: 9090
  metricsPort: 9002
  topic:
  subscription:

affinity: {}

nodeSelector: {}

vpa:
  enabled: false
  updateMode:
  resourcePolicy:
    containerPolicies:
      minAllowed:
        cpu: 50m

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}

serviceAccount:
  annotations: {}
