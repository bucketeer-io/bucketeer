  nodeSelector:

  health:
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 10

  tls:
    service:
      secret: bucketeer-service-cert

  serviceToken:
    secret: bucketeer-service-token

  oauth:
    key:
      secret: bucketeer-oauth-key
    clientId: bucketeer
    issuer: https://localhost:8000/dex

  envoy:
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 64Mi

  resources:
