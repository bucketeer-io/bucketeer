calculator:
  env:
    project: bucketeer-dev-srv
    mysqlUser: # TODO
    mysqlPass: # TODO
    mysqlHost: localhost # TODO
    mysqlDbName: dbname # TODO
    logLevel: debug
    profile: false
    gcpTraceEnabled: false
    jobCronHour: "*"
    jobCronMinute: "*"
    jobCronSecond: "0"

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - calculator
            topologyKey: kubernetes.io/hostname
    # nodeAffinity:
    #   requiredDuringSchedulingIgnoredDuringExecution:
    #     nodeSelectorTerms:
    #       - matchExpressions:
    #           - key: cloud.google.com/gke-nodepool
    #             operator: In
    #             values:
    #               - services-spot-pool
    #               - services-pool
    #   preferredDuringSchedulingIgnoredDuringExecution:
    #     - weight: 100
    #       preference:
    #         matchExpressions:
    #           - key: cloud.google.com/gke-nodepool
    #             operator: In
    #             values:
    #               - services-spot-pool
    #     - weight: 1
    #       preference:
    #         matchExpressions:
    #           - key: cloud.google.com/gke-nodepool
    #             operator: In
    #             values:
    #               - services-pool

  nodeSelector:

  serviceToken:
    secret: bucketeer-service-token

  tls:
    service:
      secret: bucketeer-service-cert

  resources:
    limits:
      cpu: 3
      memory: 3Gi
    requests:
      cpu: 3
      memory: 3Gi

  envoy:
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 64Mi

  health:
    initialDelaySeconds: 300

  serviceAccount:
    annotations:
