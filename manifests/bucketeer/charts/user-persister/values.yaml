image:
  repository: ghcr.io/bucketeer-io/bucketeer-user
  pullPolicy: IfNotPresent

fullnameOverride: "user-persister"

namespace: default

env:
  project:
  mysqlUser:
  mysqlPass:
  mysqlHost:
  mysqlPort: 3306
  mysqlDbName:
  topic:
  subscription:
  maxMps: "1000"
  numWorkers: 2
  flushSize: 100
  flushInterval: 2s
  pullerNumGoroutines: 5
  pullerMaxOutstandingMessages: "1000"
  pullerMaxOutstandingBytes: "1000000000"
  logLevel: info
  port: 9090
  metricsPort: 9002
  featureService: localhost:9001

affinity: {}

nodeSelector: {}

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}

serviceAccount:
  annotations: {}
