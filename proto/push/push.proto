syntax = "proto3";

package bucketeer.push;
option go_package = "github.com/bucketeer-io/bucketeer/proto/push";

message Push {
  string id = 1;
  string fcm_api_key = 2;
  repeated string tags = 3;
  bool deleted = 4;
  string name = 5;
  int64 created_at = 6;
  int64 updated_at = 7;
}
