apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "web.fullname" . }}-env-js
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "web.name" . }}
    chart: {{ template "web.chart" . }}
    release: {{ template "web.fullname" . }}
    heritage: {{ .Release.Service }}
data:
  env.js: |-
    window.env = {"GOOGLE_TAG_MANAGER_ID":"{{ .Values.env.googleTagManagerId }}", "DEMO_SIGN_IN_ENABLED":{{ .Values.oauth.demoSignIn.enabled }}, "DEMO_SIGN_IN_EMAIL":"{{ .Values.oauth.demoSignIn.email }}", "API_ENDPOINT":"{{ .Values.env.apiEndpoint }}"};
