image:
  repository: ghcr.io/bucketeer-io/bucketeer-goal-batch
  pullPolicy: IfNotPresent

fullnameOverride: "goal-batch-transformer"

namespace:

env:
  port: 9090
  metricsPort: 9002
  project:
  featureService: localhost:9001
  userService: localhost:9001
  goalBatchTopic:
  goalBatchSubscription:
  goalTopic:
  maxMps: 100
  numWorkers: 10
  pullerNumGoroutines: "5"
  pullerMaxOutstandingMessages: "1000"
  pullerMaxOutstandingBytes: "1000000000"
  logLevel: info

affinity: {}

nodeSelector:

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization: 60

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}
