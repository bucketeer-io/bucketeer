api-gateway:
  env:
    project: bucketeer-dev-srv
    goalTopic: bucketeer-dev-goal-events
    evaluationTopic: bucketeer-dev-evaluation-events
    userTopic: bucketeer-dev-user-events
    metricsTopic: bucketeer-dev-metrics-events
    redis:
      serverName: non-persistent-redis
      addr: localhost:6379 # TODO REDIS
    # 7 days.
    oldestEventTimestamp: "168h"
    logLevel: debug

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - api-gateway
            topologyKey: kubernetes.io/hostname
    # nodeAffinity:
    #   requiredDuringSchedulingIgnoredDuringExecution:
    #     nodeSelectorTerms:
    #       - matchExpressions:
    #           - key: cloud.google.com/gke-nodepool
    #             operator: In
    #             values:
    #               - services-spot-pool
    #               - services-pool
    #   preferredDuringSchedulingIgnoredDuringExecution:
    #     - weight: 100
    #       preference:
    #         matchExpressions:
    #           - key: cloud.google.com/gke-nodepool
    #             operator: In
    #             values:
    #               - services-spot-pool
    #     - weight: 1
    #       preference:
    #         matchExpressions:
    #           - key: cloud.google.com/gke-nodepool
    #             operator: In
    #             values:
    #               - services-pool

  nodeSelector:

  ingress:
    host: api-dev.bucketeer.jp
    staticIPName: l7-api-dev-bucketeer-jp

  health:
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 10

  backendConfig:
    enabled: false

  tls:
    bucketeerJP:
      secrets:
        - secretName: bucketeer-jp-cert-20220411 # TODO
    service:
      secret: bucketeer-service-cert

  serviceToken:
    secret: bucketeer-service-token

  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 64Mi

  envoy:
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 500m
        memory: 128Mi

  serviceAccount:
    annotations:
