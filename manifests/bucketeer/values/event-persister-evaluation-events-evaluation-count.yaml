  nodeSelector:

  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 1
    metrics:
      cpu:
        targetAverageUtilization: 75

  health:
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 10

  serviceToken:
    secret: bucketeer-service-token

  tls:
    service:
      secret: bucketeer-service-cert

  envoy:
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 64Mi

  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 500m
      memory: 128Mi

  serviceAccount:
    annotations:
