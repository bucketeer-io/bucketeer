{{ template "header.html" . }}

<div class="theme-panel">
  <div class="theme-heading">
    <img src="/assets/logo.png" alt>
  </div>
  <div class="theme-main">
      <h2>Log In</h2>
      <p>To access our Demo site, please log in using the following information.</p>
      <p>Email: demo@bucketeer.io<br>Password: demo</p>
    {{ range $c := .Connectors }}
      <div class="theme-form-row">
        <a href="{{ $c.URL }}" target="_self">
          <button class="dex-btn theme-btn-provider">
            <span class="dex-btn-icon dex-btn-icon--{{ $c.Type }}"></span>
            <span class="dex-btn-text">Log in with {{ $c.Name }}</span>
          </button>
        </a>
      </div>
    {{ end }}
  </div>
</div>
<div class="theme-footer">
  <p>Â©2023 The Bucketeer Authors All Rights Reserved. <a href="https://github.com/bucketeer-io/bucketeer/blob/master/LICENSE" target="_blank">Privacy Policy</a></p>
</div>

{{ template "footer.html" . }}
