        format: int32
      version:
        type: integer
        format: int32
      createdAt:
        type: string
        format: int64
      updatedAt:
        type: string
        format: int64
      variations:
        type: array
        items:
          type: object
          $ref: '#/definitions/bucketeerfeatureVariation'
      targets:
        type: array
        items:
          type: object
          $ref: '#/definitions/featureTarget'
      rules:
        type: array
        items:
          type: object
          $ref: '#/definitions/featureRule'
      defaultStrategy:
        $ref: '#/definitions/featureStrategy'
      offVariation:
        type: string
      tags:
        type: array
        items:
          type: string
      lastUsedInfo:
