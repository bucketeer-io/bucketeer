              details: []
              message: invalid arguments error
        "401":
          description: Request could not be authenticated (authentication required).
          schema:
            $ref: '#/definitions/rpcStatus'
          examples:
            application/json:
              code: 16
              details: []
              message: not authenticated
        "503":
