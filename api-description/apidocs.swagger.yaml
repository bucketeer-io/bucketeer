      - DEFAULT
      - NAME
      - CREATED_AT
      - UPDATED_AT
      - TAGS
      - ENABLED
    default: DEFAULT
  featureListFeaturesRequestOrderDirection:
    type: string
    enum:
      - ASC
      - DESC
    default: ASC
  featurePrerequisite:
