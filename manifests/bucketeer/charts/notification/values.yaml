image:
  repository: ghcr.io/bucketeer-io/bucketeer-notification
  pullPolicy: IfNotPresent

fullnameOverride: "notification"

namespace: default

env:
  project:
  mysqlUser:
  mysqlPass:
  mysqlHost:
  mysqlPort: 3306
  mysqlDbName:
  logLevel: info
  port: 9090
  metricsPort: 9002
  domainEventTopic:
  accountService: localhost:9001

affinity: {}

nodeSelector: {}

pdb:
  enabled:
  maxUnavailable: 50%

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

tls:
  service:
    secret:
    cert:
    key:

oauth:
  key:
    secret:
    public:
  clientId:
  issuer:

serviceToken:
  secret:
  token:

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}

serviceAccount:
  annotations: {}
