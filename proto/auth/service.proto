import "proto/auth/token.proto";
import "proto/auth/domain_policy.proto";

enum AuthType {
  AUTH_TYPE_UNSPECIFIED = 0;
  AUTH_TYPE_USER_PASSWORD = 1 [deprecated = true];
  AUTH_TYPE_GOOGLE = 2;
  AUTH_TYPE_GITHUB = 3;
}

message GetAuthenticationURLRequest {
  string state = 1;
  string redirect_url = 2;
  AuthType type = 3;
}

message GetAuthenticationURLResponse {
  string url = 1;
}

message ExchangeTokenRequest {
  string code = 1;
  string redirect_url = 2;
  AuthType type = 3;
}

message ExchangeTokenResponse {
  Token token = 1;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  Token token = 1;
}

message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignInResponse {
  Token token = 1;
}

message SignInPasswordRequest {
  string email = 1;
  string password = 2;
}

message SignInPasswordResponse {
  Token token = 1;
}

message SwitchOrganizationRequest {
  string access_token = 1;
  string organization_id = 2;
}

message SwitchOrganizationResponse {
  Token token = 1;
}

message GetDemoSiteStatusRequest {}

message GetDemoSiteStatusResponse {
  bool is_demo_site_enabled = 1;
}

// Password Management Messages
message UpdatePasswordRequest {
  string current_password = 1;
  string new_password = 2;
}

message UpdatePasswordResponse {}

// Password Setup Messages
message InitiatePasswordSetupRequest {
  string email = 1;
}

message InitiatePasswordSetupResponse {
  string message = 1;
}

message SetupPasswordRequest {
  string setup_token = 1;
  string new_password = 2;
}

message SetupPasswordResponse {}

message ValidatePasswordSetupTokenRequest {
  string setup_token = 1;
}

message ValidatePasswordSetupTokenResponse {
  bool is_valid = 1;
  string email = 2;
}

// Password Reset Messages
message InitiatePasswordResetRequest {
  string email = 1;
}

message InitiatePasswordResetResponse {
  string message = 1;
}

message ResetPasswordRequest {
  string reset_token = 1;
  string new_password = 2;
}

message ResetPasswordResponse {}

message ValidatePasswordResetTokenRequest {
  string reset_token = 1;
}

message ValidatePasswordResetTokenResponse {
  bool is_valid = 1;
  string email = 2;
}

// Domain Auth Policy Messages

message GetAuthOptionsByEmailRequest {
  string email = 1;
}

message GetAuthOptionsByEmailResponse {
  DomainAuthOptions options = 1;
}

// Google OIDC Messages

message GetGoogleOidcAuthURLRequest {
  string state = 1;
  string redirect_url = 2;
}

message GetGoogleOidcAuthURLResponse {
  string url = 1;
}

message ExchangeGoogleOidcTokenRequest {
  string code = 1;
  string state = 2;
  string redirect_url = 3;
}

message ExchangeGoogleOidcTokenResponse {
  Token token = 1;  // Temporary token, not org-scoped yet
}

// Company OIDC Messages

message GetCompanyOidcAuthURLRequest {
  string email = 1;
  string state = 2;
  string redirect_url = 3;
  string code_challenge = 4;         // PKCE code challenge
  string code_challenge_method = 5;  // PKCE method (S256)
}

message GetCompanyOidcAuthURLResponse {
  string url = 1;
  string nonce = 2;  // To validate ID token
}

message ExchangeCompanyOidcTokenRequest {
  string code = 1;
  string state = 2;
  string redirect_url = 3;
  string email = 4;          // Original email to verify domain
  string code_verifier = 5;  // PKCE code verifier
  string nonce = 6;          // To validate ID token
}

message ExchangeCompanyOidcTokenResponse {
  Token token = 1;  // Temporary token, not org-scoped yet
}

// Admin: Domain Auth Policy Management

message CreateDomainAuthPolicyRequest {
  string domain = 1;
  AuthPolicy auth_policy = 2;
}

message CreateDomainAuthPolicyResponse {
  DomainAuthPolicy policy = 1;
}

message UpdateDomainAuthPolicyRequest {
  string domain = 1;
  AuthPolicy auth_policy = 2;
  bool enabled = 3;
}

message UpdateDomainAuthPolicyResponse {
  DomainAuthPolicy policy = 1;
}

message GetDomainAuthPolicyRequest {
  string domain = 1;
}

message GetDomainAuthPolicyResponse {
  DomainAuthPolicy policy = 1;
}

message DeleteDomainAuthPolicyRequest {
  string domain = 1;
}

message DeleteDomainAuthPolicyResponse {}

message ListDomainAuthPoliciesRequest {
  int64 page_size = 1;
  string cursor = 2;
  string order_by = 3;         // created_at, updated_at, domain
  string order_direction = 4;  // asc, desc
}

message ListDomainAuthPoliciesResponse {
  repeated DomainAuthPolicy policies = 1;
  string cursor = 2;
  int64 total_count = 3;
}

