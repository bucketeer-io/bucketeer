image:
  repository: ghcr.io/bucketeer-io/bucketeer-auth
  pullPolicy: IfNotPresent

fullnameOverride: "auth"

namespace:

env:
  accountService: localhost:9001
  emailFilter:
  logLevel: info
  port: 9090
  metricsPort: 9002

affinity: {}

nodeSelector: {}

pdb:
  enabled:
  maxUnavailable: 50%

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

tls:
  service:
    secret:
    cert:
    key:
  issuer:
    secret:
    cert:

oauth:
  key:
    secret:
    private:
  clientId:
  clientSecret:
  redirectUrls:
  issuer:

serviceToken:
  secret:
  token:

webhook:
  kmsResourceName:

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}
