swagger: "2.0"
info:
  title: proto/gateway/service.proto
  version: version not set
tags:
  - name: Gateway
consumes:
  - application/json
produces:
  - application/json
paths:
  /get_evaluation:
    post:
      operationId: Gateway_GetEvaluation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/gatewayGetEvaluationResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/gatewayGetEvaluationRequest'
      tags:
        - Gateway
  /get_evaluations:
    post:
      operationId: Gateway_GetEvaluations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/gatewayGetEvaluationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/gatewayGetEvaluationsRequest'
      tags:
        - Gateway
  /get_feature_flags:
    post:
      operationId: Gateway_GetFeatureFlags
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/gatewayGetFeatureFlagsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/gatewayGetFeatureFlagsRequest'
      tags:
        - Gateway
  /get_segment_users:
    post:
      operationId: Gateway_GetSegmentUsers
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/gatewayGetSegmentUsersResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/gatewayGetSegmentUsersRequest'
      tags:
        - Gateway
  /ping:
    post:
      summary: Ping the server to check availability
      description: This API allows you to ping the server to ensure it is available.
      operationId: Gateway_Ping
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/gatewayPingResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/gatewayPingRequest'
      tags:
        - Utility
  /register_events:
    post:
      operationId: Gateway_RegisterEvents
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/gatewayRegisterEventsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/gatewayRegisterEventsRequest'
      tags:
        - Gateway
  /track:
    get:
      operationId: Gateway_Track
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/gatewayTrackResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: apikey
          in: query
          required: false
          type: string
        - name: userid
          in: query
          required: false
          type: string
        - name: goalid
          in: query
          required: false
          type: string
        - name: tag
          in: query
          required: false
          type: string
        - name: timestamp
          in: query
          required: false
          type: string
          format: int64
        - name: value
          in: query
          required: false
          type: number
          format: double
      tags:
        - Gateway
  /v1/features:
    get:
      summary: List
      description: List Feature Flags. To call this API it needs `READ` API Key roles.
      operationId: Features_List
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/bucketeergatewayListFeaturesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: pageSize
          in: query
          required: false
          type: string
          format: int64
        - name: cursor
          in: query
          required: false
          type: string
        - name: orderBy
          in: query
          required: false
          type: string
          enum:
            - DEFAULT
            - NAME
            - CREATED_AT
            - UPDATED_AT
            - TAGS
            - ENABLED
          default: DEFAULT
        - name: orderDirection
          in: query
          required: false
          type: string
          enum:
            - ASC
            - DESC
          default: ASC
      tags:
        - Features
    post:
      summary: Create
      description: Create a new Feature Flag. To call this API it needs `WRITE` or `ADMIN` API Key roles.
      operationId: Features_Create
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/bucketeergatewayCreateFeatureResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/bucketeergatewayCreateFeatureRequest'
      tags:
        - Features
  /v1/features/{id}:
    get:
      summary: Get
      description: Get a Feature Flag. To call this API it needs `READ` API Key roles.
      operationId: Features_Get
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/bucketeergatewayGetFeatureResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
      tags:
        - Features
    patch:
      summary: Update
      description: Update a Feature Flag. To call this API it needs `WRITE` or `ADMIN` API Key roles.
      operationId: Features_Update
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/bucketeergatewayUpdateFeatureResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/GatewayUpdateFeatureBody'
      tags:
        - Features
definitions:
  ClauseOperator:
    type: string
    enum:
      - EQUALS
      - IN
      - ENDS_WITH
      - STARTS_WITH
      - SEGMENT
      - GREATER
      - GREATER_OR_EQUAL
      - LESS
      - LESS_OR_EQUAL
      - BEFORE
      - AFTER
      - FEATURE_FLAG
    default: EQUALS
    description: ' - FEATURE_FLAG: Attribute is feature ID, and value is variation ID.'
  FeatureVariationType:
    type: string
    enum:
      - STRING
      - BOOLEAN
      - NUMBER
      - JSON
    default: STRING
  GatewayUpdateFeatureBody:
    type: object
    properties:
      comment:
        type: string
      name:
        type: string
      description:
        type: string
      tags:
        type: array
        items:
          type: string
      enabled:
        type: boolean
      archived:
        type: boolean
  GetEvaluationsRequestUserEvaluationCondition:
    type: object
    properties:
      evaluatedAt:
        type: string
        format: int64
      userAttributesUpdated:
        type: boolean
  RegisterEventsResponseError:
    type: object
    properties:
      retriable:
        type: boolean
      message:
        type: string
  UserData:
    type: object
    properties:
      value:
        type: object
        additionalProperties:
          type: string
  bucketeerfeatureVariation:
    type: object
    properties:
      id:
        type: string
      value:
        type: string
        title: this is called value because it could be a string,
      name:
        type: string
        title: number or even json object
      description:
        type: string
  bucketeergatewayCreateFeatureRequest:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      variationType:
        $ref: '#/definitions/FeatureVariationType'
      variations:
        type: array
        items:
          type: object
          $ref: '#/definitions/bucketeerfeatureVariation'
      tags:
        type: array
        items:
          type: string
      onVariationIndex:
        type: integer
        format: int32
      offVariationIndex:
        type: integer
        format: int32
  bucketeergatewayCreateFeatureResponse:
    type: object
    properties:
      feature:
        $ref: '#/definitions/featureFeature'
  bucketeergatewayGetFeatureResponse:
    type: object
    properties:
      feature:
        $ref: '#/definitions/featureFeature'
  bucketeergatewayListFeaturesResponse:
    type: object
    properties:
      features:
        type: array
        items:
          type: object
          $ref: '#/definitions/featureFeature'
  bucketeergatewayUpdateFeatureResponse:
    type: object
    properties:
      feature:
        $ref: '#/definitions/featureFeature'
  clientEvent:
    type: object
    properties:
      id:
        type: string
      event:
        $ref: '#/definitions/protobufAny'
      environmentNamespace:
        type: string
        description: SDK doens't need to set this field. It's set by gateway service.
  clientSourceId:
    type: string
    enum:
      - UNKNOWN
      - ANDROID
      - IOS
      - WEB
      - GO_SERVER
      - NODE_SERVER
      - JAVASCRIPT
    default: UNKNOWN
  featureClause:
    type: object
    properties:
      id:
        type: string
      attribute:
        type: string
      operator:
        $ref: '#/definitions/ClauseOperator'
      values:
        type: array
        items:
          type: string
  featureEvaluation:
    type: object
    properties:
      id:
        type: string
      featureId:
        type: string
      featureVersion:
        type: integer
        format: int32
      userId:
        type: string
      variationId:
        type: string
      variation:
        $ref: '#/definitions/bucketeerfeatureVariation'
      reason:
        $ref: '#/definitions/featureReason'
      variationValue:
