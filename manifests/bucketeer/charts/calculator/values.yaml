replicaCount: 1

image:
  repository: ghcr.io/bucketeer-io/bucketeer-calculator
  tag: v0.2.0-235-g0789029
  pullPolicy: IfNotPresent

fullnameOverride: "calculator"

namespace: default

env:
  project:
  mysqlUser:
  mysqlPass:
  mysqlHost:
  mysqlPort: 3306
  mysqlDbName:
  environmentService: localhost:9001
  experimentService: localhost:9001
  eventCounterService: localhost:9001
  logLevel: info
  port: 9090
  metricsPort: 9002
  jobCronHour: "*"
  jobCronMinute: "0,10,20,30,40,50"
  jobCronSecond: "*"
  traceSamplingProbability: 0.001

affinity: {}

nodeSelector:

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:
    memory:
      targetAverageUtilization:

envoy:
  image:
    repository: ghcr.io/bucketeer-io/bucketeer-envoy
    tag: v1.26.2
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  # It is necessary to wait for the model compilation to be done.
  # The duration is up to resources.
  # cf. CPU: 500m, MEM: 3Gi -> 280sec
  livenessProbe:
    initialDelaySeconds: 300
    periodSeconds: 3
    failureThreshold: 5
  readinessProbe:
    initialDelaySeconds: 300
    periodSeconds: 3
    failureThreshold: 2

resources: {}

serviceAccount:
  annotations: {}
