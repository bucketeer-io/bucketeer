image:
  repository: ghcr.io/bucketeer-io/bucketeer-event-persister-dwh
  pullPolicy: IfNotPresent

fullnameOverride: "event-persister-dwh"

namespace:

env:
  project:
  port: 9090
  # pubsub
  topic: bucketeer-evaluation-goal-events
  subscription: bucketeer-evaluation-goal-events-event-persister-dwh
  pullerNumGoroutines: 5
  pullerMaxOutstandingMessages: "1000"
  pullerMaxOutstandingBytes: "1000000000"
  # bigquery
  bigQueryDataSet:

affinity: {}

nodeSelector: {}

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000
