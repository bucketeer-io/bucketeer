name: Bug Report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much information as possible to help us diagnose and fix this issue.
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Bucketeer are you running?
    validations:
      required: true
  - type: textarea
    id: describe-the-bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce-the-bug
    attributes:
      label: Steps to reproduce the bug
      description: A list of all steps that we can reproduce.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '.....'
        4. See error
    validations:
      required: false
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      # placeholder:
    validations:
      required: false
  - type: textarea
    id: relevant-log-output
    attributes:
      label: Relevant log output
      description: If applicable, copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: textarea
    id: additional-information
    attributes:
      label: Additional information
      description: Tell us anything else you think we should know.
    validations:
      required: false
