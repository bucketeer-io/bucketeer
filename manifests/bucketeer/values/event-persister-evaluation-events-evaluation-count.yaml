event-persister-evaluation-events-evaluation-count:
  env:
    project: bucketeer-dev-srv
    location: asia-northeast1
    dataset:
    table: evaluation-events
    topic: bucketeer-dev-evaluation-events
    subscription: bucketeer-dev-evaluation-events-event-persister-evaluation-count
    logLevel: debug
    redis:
      serverName: persistent-redis
      addr: localhost:6379 # TODO REDIS

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - event-persister
            topologyKey: kubernetes.io/hostname
