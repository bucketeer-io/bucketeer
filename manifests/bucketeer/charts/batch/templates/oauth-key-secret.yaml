{{- if not .Values.oauth.key.secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "batch-server.fullname" . }}-oauth-key
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "batch-server.name" . }}
    chart: {{ template "batch-server.chart" . }}
    release: {{ template "batch-server.fullname" . }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  public.pem: {{ required "OAuth key is required" .Values.oauth.key.public | b64enc | quote }}
{{- end }}
