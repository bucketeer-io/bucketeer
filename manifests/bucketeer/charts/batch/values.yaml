image:
  repository: ghcr.io/bucketeer-io/bucketeer-batch
  pullPolicy: IfNotPresent

fullnameOverride: "batch-server"

namespace: default

env:
  project:
  mysqlUser:
  mysqlPass:
  mysqlHost:
  mysqlPort:
  mysqlDBName:
  notificationService: localhost:9001
  environmentService: localhost:9001
  autoOpsService: localhost:9001
  experimentService: localhost:9001
  eventCounterService: localhost:9001
  featureService: localhost:9001
  webURL:
  logLevel: info
  port: 9090
  metricsPort: 9002
  timezone: UTC
  refreshInterval:

affinity: {}

nodeSelector: {}

replicaCount: 1

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}

serviceAccount:
  annotations: {}
