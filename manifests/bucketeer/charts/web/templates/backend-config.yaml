{{- if and .Values.env.gcpEnabled (not .Values.gcpMultiCluster.enabled) }}
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ template "web.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  healthCheck:
    requestPath: /health
    type: HTTP2
  timeoutSec: 300
  connectionDraining:
    drainingTimeoutSec: 60
{{- end }}