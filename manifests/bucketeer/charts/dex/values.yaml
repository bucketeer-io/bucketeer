replicaCount: 2

image:
  repository: asia-docker.pkg.dev/bucketeer-io/bucketeer/bucketeer-dex
  tag: v0.2.0-134-g797e90c
  pullPolicy: IfNotPresent

fullnameOverride: "dex"

namespace: default

affinity: {}

nodeSelector: {}

pdb:
  enabled:
  maxUnavailable: 50%

service:
  name: dex
  type: ClusterIP
  clusterIP: None
  externalPort: 9000
  internalPort: 9000
  dexPort: 5556

tls:
  cert:
  key:

envoy:
  adminPort: 8001
  image:
    repository: ghcr.io/bucketeer-io/bucketeer-envoy
    tag: v1.26.2
    pullPolicy: IfNotPresent
  config:
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 64Mi

health:
  initialDelaySeconds: 10

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 64Mi

config:
  issuer:
  client:
    id:
    name:
    secret:
    redirectURIs:
  google:
    clientID:
    clientSecret:
    redirectURIs:
  oauth2:
    skipApprovalScreen: true
  enablePasswordDB: false
  staticPasswords:

serviceAccount:
  annotations: {}
