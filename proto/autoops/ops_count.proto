syntax = "proto3";

package bucketeer.autoops;
option go_package = "github.com/bucketeer-io/bucketeer/proto/autoops";

message OpsCount {
  string id = 1;
  string auto_ops_rule_id = 2;
  string clause_id = 3;
  int64 updated_at = 4;
  int64 ops_event_count = 5;
  int64 evaluation_count = 6;
  string feature_id = 7;
}