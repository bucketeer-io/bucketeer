name: Feature Request
description: Suggest an idea to help us make Bucketeer better!
labels: ["feature request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting a feature request! Please tell us what you would like to see.
  - type: textarea
    id: describe-the-feature
    attributes:
      label: |
        Describe the feature you'd like
      description: A clear and concise description of what you want to happen.
      # placeholder:
    validations:
      required: true
  - type: textarea
    id: background
    attributes:
      label: Background
      description: Tell us why you need this feature in Bucketeer. Is it related to a problem? Feel free to share your thoughts on this feature.
      # placeholder:
    validations:
      required: false
  - type: textarea
    id: alternative-solutions
    attributes:
      label: Alternative solutions
      description: |
        If applicable, please share any alternative solutions or features you've considered.
      # placeholder:
    validations:
      required: false
