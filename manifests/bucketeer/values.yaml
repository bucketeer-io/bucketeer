global:
  image:
    tag: v2.2.0 # x-release-please-version
    imagePullSecrets: # Used by all services including migration
  # Global data warehouse configuration
  dataWarehouse:
    # Data warehouse type configuration
    # Supported types: bigquery, mysql
    type: bigquery # Options: bigquery, mysql, postgres
    batchSize: 1000
    timezone: "UTC"
    # BigQuery configuration (used when type: bigquery)
    bigquery:
      project: ""
      dataset: ""
      location: ""
    # MySQL configuration (used when type: mysql)
    mysql:
      useMainConnection: true
      host: ""
      port: 3306
      user: ""
      password: ""
      database: ""
    # PostgreSQL configuration (used when type: postgres)
    postgres:
      host: ""
      port: 5432
      user: ""
      password: ""
      database: ""
  pubsub:
    # Type of pubsub to use: redis-stream or google
    type: ""
    # Redis configuration (used when type is redis-stream)
    redis:
      # Redis server name
      serverName: ""
      # Redis server address
      addr: ""
      # Connection pool size
      poolSize: 25
      # Minimum number of idle connections
      minIdle: 25
      # Redis stream partition count
      partitionCount: 16
      # Idle time in seconds for pending message reclaim
      idleTime: 600
    # PubSub emulator host (for local development)
    emulatorHost: ""
    # Google Cloud project ID
    project: ""
  # Global email configuration
  email:
    enabled: false
    provider: smtp
    smtp:
      host: smtp.gmail.com
      port: 587
      username: bucketeer@example.com
      password: ""
    sendgrid:
      apiKey: ""
    ses:
      region: ""
      accessKey: ""
      secretKey: ""
    mailersend:
      apiKey: ""
    sender:
      email: bucketeer@example.com
      name: Bucketeer
    baseURL: https://localhost
    templates:
      en:
        passwordChanged:
          subject: "Your Bucketeer Password Was Changed"
          body: '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="x-apple-disable-message-reformatting"><title>Password Changed</title></head><body style="margin:0;padding:0;background:#f5f5f5;color:#333;font-family:-apple-system,BlinkMacSystemFont,''Segoe UI'',Roboto,Helvetica,Arial,sans-serif;line-height:1.6;"><div style="display:none;overflow:hidden;line-height:1px;opacity:0;max-height:0;max-width:0;">If you didn''t make this change, contact support immediately.</div><table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%"><tr><td align="center" style="padding:24px 12px;"><table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="width:100%;max-width:600px;background:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.08);"><tr><td style="padding:32px;background:#ffffff;"><img src="{{webConsoleEndpoint}}/img/bucketeer-logo-primary.png" alt="Bucketeer" width="205" height="48" style="display:block;margin-bottom:24px;" /><p style="margin:0 0 24px 0;font-size:15px;color:#4b5563;">Hello, {{userEmail}}.</p><p style="margin:0 0 24px 0;font-size:15px;color:#4b5563;">We wanted to let you know that your Bucketeer password has changed.</p><table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin:0 0 24px 0;"><tr><td style="padding:16px 20px;background:#FDFBE8;border-left:4px solid #FFB802;border-radius:6px;"><p style="margin:0;font-size:14px;color:#725201;line-height:1.5;"><strong>Security notice:</strong> If you didn''t make this change, please contact your administrator immediately.</p></td></tr></table><p style="margin:0 0 12px 0;font-size:15px;font-weight:600;color:#4b5563;">For your security:</p><ul style="margin:0 0 24px 0;padding-left:20px;font-size:14px;color:#4b5563;line-height:1.8;"><li style="margin-bottom:8px;">Use a strong, unique password</li><li style="margin-bottom:8px;">Never share your password with anyone</li><li>Consider using a password manager</li></ul><p style="margin:0;font-size:14px;color:#4b5563;">Thank you for keeping your account secure.</p></td></tr></table></td></tr></table></body></html>'
        passwordSetup:
          subject: "Complete your Bucketeer account setup"
          body: '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="x-apple-disable-message-reformatting"><title>Complete your Bucketeer account setup</title></head><body style="margin:0;padding:0;background:#f5f5f5;color:#333;font-family:-apple-system,BlinkMacSystemFont,''Segoe UI'',Roboto,Helvetica,Arial,sans-serif;line-height:1.6;"><div style="display:none;overflow:hidden;line-height:1px;opacity:0;max-height:0;max-width:0;">Finish setting up your sign-in to access the console.</div><table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%"><tr><td align="center" style="padding:24px 12px;"><table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="width:100%;max-width:600px;background:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.08);"><tr><td style="padding:32px;background:#ffffff;"><img src="{{webConsoleEndpoint}}/img/bucketeer-logo-primary.png" alt="Bucketeer" width="205" height="48" style="display:block;margin-bottom:24px;" /><p style="margin:0 0 16px 0;font-size:15px;color:#4b5563;">Hello, {{userEmail}}.</p><p style="margin:0 0 16px 0;font-size:15px;color:#4b5563;">You''ve been invited to join <strong>Bucketeer</strong>, a feature flag and A/B testing platform.</p><p style="margin:0 0 20px 0;font-size:15px;color:#4b5563;">To complete your account setup, click on the button below.</p><table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin:0 0 24px 0;"><tr><td align="center"><a href="{{setupURL}}" style="background:#5B21B6;color:#ffffff;text-decoration:none;padding:14px 32px;border-radius:6px;display:inline-block;font-weight:600;font-size:15px;">Complete Account Setup</a></td></tr></table><p style="margin:0 0 8px 0;font-size:13px;color:#4b5563;">Or copy and paste this link into your browser:</p><table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin:0 0 24px 0;"><tr><td style="padding:12px 16px;background:#f9fafb;border:1px solid #e5e7eb;border-radius:6px;word-break:break-all;font-size:13px;color:#4b5563;">{{setupURL}}</td></tr></table><table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin:0 0 24px 0;"><tr><td style="padding:16px 20px;background:#ECF6FD;border-left:4px solid #399CE4;border-radius:6px;"><p style="margin:0 0 12px 0;font-size:14px;font-weight:600;color:#23405D;">Important</p><ul style="margin:0;padding-left:20px;font-size:14px;color:#29577F;line-height:1.8;"><li style="margin-bottom:8px;">This link will expire on {{expirationTime}} for security reasons.</li><li>If you didn''t request this, you can safely ignore this message.</li></ul></td></tr></table><p style="margin:0;font-size:14px;color:#4b5563;">If you have any questions, please contact your administrator.</p></td></tr></table></td></tr></table></body></html>'
