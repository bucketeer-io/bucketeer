{{- if eq (include "batch.deploy" .) "true" }}
{{- range $.Values.cronjob.jobs }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ template "batch-server.fullname" $ }}-{{ .name}}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ template "batch-server.name" $ }}
    chart: {{ template "batch-server.chart" $ }}
    release: {{ template "batch-server.fullname" $ }}
    heritage: {{ $.Release.Service }}
spec:
  concurrencyPolicy: Forbid
  timeZone: {{ $.Values.env.timezone }}
  schedule: "{{ .schedule }}"
  successfulJobsHistoryLimit: {{ $.Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ $.Values.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: {{ template "batch-server.name" $ }}
            job-type: cronjob
        spec:
          volumes:
            - name: service-cert-secret
              secret:
                secretName: {{ template "service-cert-secret" $ }}
            - name: service-token-secret
              secret:
                secretName: {{ template "service-token-secret" $ }}
          containers:
            - name: {{ .name }}
              image: curlimages/curl:8.1.2
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: service-cert-secret
                  mountPath: /usr/local/certs/service
                  readOnly: true
                - name: service-token-secret
                  mountPath: /usr/local/service-token
                  readOnly: true
              env:
                - name: WEB_GATEWAY_ADDRESS
                  value: "{{ $.Values.cronjob.webGatewayAddress }}"
                - name: JOB_NAME
                  value: "{{ .name }}"
                - name: JOB_ID
                  value: "{{ .jobId }}"
              command:
                - /bin/sh
              args:
                - -c
                - |
                  START_TIME=$(date +%s)
                  ENDPOINT="${WEB_GATEWAY_ADDRESS}/bucketeer.batch.BatchService/ExecuteBatchJob"
                  TOKEN=`cat /usr/local/service-token/token`
                  RESPONSE=$(mktemp)
                  MAX_RETRIES=3
                  RETRY_COUNT=0

                  # Function to execute batch job
                  execute_job() {
                    curl -X POST -m 3600 \
                      --cacert /usr/local/certs/service/tls.crt \
                      -d '{"job": "'${JOB_ID}'"}' \
                      -H "authorization: bearer ${TOKEN}" \
                      -H "Content-Type: application/json" \
                      -s -o ${RESPONSE} -w '%{http_code}' \
                      ${ENDPOINT}
                  }
                  
                  # Initial request
                  RES=$(execute_job)
                  BODY=$(cat ${RESPONSE})

                  # Retry up to MAX_RETRIES times if pod is busy (429)
                  while [ "${RES}" = "429" ] && [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                    RETRY_COUNT=$((RETRY_COUNT + 1))
                    echo "Pod busy (429), retry $RETRY_COUNT/$MAX_RETRIES..."
                    sleep 2
                    RES=$(execute_job)
                    BODY=$(cat ${RESPONSE})
                  done

                  rm -f ${RESPONSE}
                  END_TIME=$(date +%s)
                  DURATION=$((END_TIME - START_TIME))
                  # Only log on failure - success is silent
                  if [ "${RES}" != "200" ]; then
                    # Failure - log as ERROR with response details for debugging
                    BODY_ESCAPED=$(echo "${BODY}" | sed 's/\\/\\\\/g; s/"/\\"/g' | tr '\n\r\t' '   ')
                    echo '{"severity":"ERROR","message":"'${JOB_NAME}' job failed","job":"'${JOB_NAME}'","jobId":"'${JOB_ID}'","statusCode":'${RES}',"durationSeconds":'${DURATION}',"responseBody":"'${BODY_ESCAPED}'"}'
                  fi
                  # Treat 429 (all pods busy) as success - job will retry next minute
                  if [ "${RES}" = "200" ] || [ "${RES}" = "429" ] || [ "${RES}" = "503" ] || [ "${RES}" = "000" ]; then
                    exit 0
                  else
                    exit 1
                  fi
          restartPolicy: Never
{{- end }}
{{- end }}