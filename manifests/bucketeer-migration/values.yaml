fullnameOverride: "bucketeer-migration"

# Enable the migration job (set to false to disable)
enabled: true

annotations: {}

image:
  repository: ghcr.io/bucketeer-io/bucketeer-migration
  pullPolicy: IfNotPresent
  tag: v0.4.5 # x-release-please-version
  imagePullSecrets: []

backoffLimit: 0
ttlSecondsAfterFinished:

# URL to access the DB to do the migration
# E.g. mysql://user:password@host:port/db_name
dbUrl:

# The migration baseline
# First revision
dbBaseline: "20240626022133"

# Database migration rollback configuration
# WARNING: Rollback can cause data loss. Only use when necessary.
rollback:
  # Enable the rollback job (set to true to create the Job resource)
  enabled: false

  # Dry-run mode: If true, only previews changes without executing
  # Set to false to actually execute the rollback
  dryRun: true

  # Rollback configuration
  # Option 1: Rollback last N migrations
  count: 1

  # Option 2: Rollback to specific version (overrides count)
  # Example: "20240815043128"
  version: ""

resources: {}
