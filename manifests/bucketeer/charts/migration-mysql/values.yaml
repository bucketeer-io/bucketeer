replicaCount: 1

image:
  repository: ghcr.io/bucketeer-io/bucketeer-migration
  pullPolicy: IfNotPresent

fullnameOverride: "migration-mysql"

namespace: default

env:
  logLevel: info
  port: 9090
  metricsPort: 9002
  githubUser:
  githubMigrationSourcePath:
  mysqlUser:
  mysqlPass:
  mysqlHost:
  mysqlPort: 3306
  mysqlDbName:

affinity: {}

nodeSelector: {}

hpa:
  enabled: false
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

tls:
  service:
    secret:
    cert:
    key:

oauth:
  key:
    secret:
    public:
  clientId:
  issuer:

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}

serviceAccount:
  annotations: {}
