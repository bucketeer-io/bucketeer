image:
  repository: ghcr.io/bucketeer-io/bucketeer-push
  pullPolicy: IfNotPresent

fullnameOverride: "push-sender"

namespace: default

env:
  project:
  domainTopic:
  domainSubscription:
  pushService: localhost:9001
  featureService: localhost:9001
  maxMps: "1000"
  numWorkers: 2
  pullerNumGoroutines: 5
  pullerMaxOutstandingMessages: "1000"
  pullerMaxOutstandingBytes: "1000000000"
  redis:
    serverName:
    poolMaxIdle: 25
    poolMaxActive: 25
    addr:
  logLevel: info
  port: 9090
  metricsPort: 9002

affinity: {}

nodeSelector: {}

replicaCount: 1

envoy:
  image:
    repository: ghcr.io/bucketeer-io/bucketeer-envoy
    tag: v1.26.2
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}

serviceAccount:
  annotations: {}
