image:
  repository: ghcr.io/bucketeer-io/bucketeer-gateway
  pullPolicy: IfNotPresent

fullnameOverride: "api-gateway"

namespace:

env:
  project:
  bigtableInstance:
  goalTopic:
  goalBatchTopic:
  evaluationTopic:
  userTopic:
  metricsTopic:
  publishNumGoroutines: 200
  publishTimeout: 1m
  redis:
    serverName:
    poolMaxIdle: 50
    poolMaxActive: 200
    addr:
  oldestEventTimestamp:
  furthestEventTimestamp:
  logLevel: info
  port: 9090
  metricsPort: 9002
  featureService: localhost:9001
  accountService: localhost:9001
  traceSamplingProbability: 0.0001

affinity: {}

nodeSelector: {}

pdb:
  enabled:
  maxUnavailable: 20%

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

tls:
  bucketeerJP:
    secrets:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  descriptor: ""
  config:
  port: 9000
  adminPort: 8001
  resources: {}

service:
  externalPort: 9000

ingress:
  host:
  staticIPName:

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}
