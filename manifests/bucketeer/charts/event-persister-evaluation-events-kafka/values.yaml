image:
  repository: ghcr.io/bucketeer-io/bucketeer-event-persister
  pullPolicy: IfNotPresent

nameOverride: "event-persister"
fullnameOverride: "event-persister-evaluation-events-kafka"

namespace: default

env:
  project:
  experimentService: localhost:9001
  featureService: localhost:9001
  autoOpsService: localhost:9001
  bigtableInstance:
  location: asia-northeast1
  topic:
  subscription:
  writer: kafka
  kafkaUrl: kafka-kafka-bootstrap.kafka.svc.cluster.local:9092
  kafkaTopicPrefix:
  kafkaTopicDataType: evaluation-events
  kafkaUsername: service
  kafkaPassword:
  logLevel: info
  port: 9090
  metricsPort: 9002
  maxMps: "1000"
  numWorkers: 5
  numWriters: 2
  flushSize: 100
  flushInterval: 2s
  flushTimeout: 30s
  redis:
    serverName:
    addr:
    poolMaxIdle: 25
    poolMaxActive: 25
  pullerNumGoroutines: 5
  pullerMaxOutstandingMessages: "1000"
  pullerMaxOutstandingBytes: "1000000000"

affinity: {}

nodeSelector: {}

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

envoy:
  image:
    repository: envoyproxy/envoy-alpine
    tag: v1.21.1
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

serviceAccount:
  annotations: {}
