apiVersion: v1
kind: Pod
metadata:
  name: redis-data-copy
  labels:
    app: redis-data-copy
spec:
  containers:
    - name: redis-data-copy
      image: ghcr.io/bucketeer-io/redis-data-copy:0.0.1
      imagePullPolicy: Always
      args:
        - copy
        - --source
        - <source_redis_address>
        - --destination
        - <destination_redis_address>
        - --src-password
        - <source_password>
        - --dst-password
        - <destination_password>
        - --override-dest-key
        - <override_destination_key>
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
  restartPolicy: OnFailure
