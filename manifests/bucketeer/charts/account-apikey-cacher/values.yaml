image:
  repository: ghcr.io/bucketeer-io/bucketeer-account
  pullPolicy: IfNotPresent

fullnameOverride: "account-apikey-cacher"

namespace: default

env:
  project:
  accountService: localhost:9001
  environmentService: localhost:9001
  maxMps: "1000"
  numWorkers: 2
  flushSize: 100
  flushInterval: 2s
  pullerNumGoroutines: 5
  pullerMaxOutstandingMessages: "1000"
  pullerMaxOutstandingBytes: "1000000000"
  redis:
    serverName:
    addr:
  logLevel: info
  port: 9090
  metricsPort: 9002
  topic:
  subscription:

affinity: {}

nodeSelector: {}

hpa:
  enabled:
  minReplicas:
  maxReplicas:
  metrics:
    cpu:
      targetAverageUtilization:

tls:
  service:
    secret:
    cert:
    key:

serviceToken:
  secret:
  token:

envoy:
  image:
    repository: ghcr.io/bucketeer-io/bucketeer-envoy
    tag: v1.26.2
    pullPolicy: IfNotPresent
  config:
  port: 9000
  adminPort: 8001
  resources: {}

service:
  type: ClusterIP
  clusterIP: None
  externalPort: 9000

health:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 10

resources: {}

serviceAccount:
  annotations: {}
